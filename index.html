<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="8ce732e1-7c88-4c6d-87d2-1c68d224823c">
            <input type="text" name="name" placeholder="Your FullName" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Valid Email Address" class="contact-inputs" required>
            <input type="phone" name="phone" placeholder="Current Phone No." class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit<img src="img/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
            <img src="img/right_img.png" alt="">

        </div>
    </div>
</body>
</html>
